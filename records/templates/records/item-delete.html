{% extends 'records/main.html' %}

{% block title %}Удалить {{ object }}{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Удалить {{ object }}</h1>

    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
        <button type="submit">Удалить</button>
        <a href="{% if category %}{% url reverse_lazy_name category.id %}{% else %}{% url reverse_lazy_name %}{% endif %}">Отмена</a>
    </form>
</div>
{% endblock %}
